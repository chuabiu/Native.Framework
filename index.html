<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>NativeFramework</title>
  <link href="https://unpkg.com/docute@4/dist/docute.css" rel="stylesheet">
  <link href="./docs/main.css" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
    }

    new Docute({
      title: 'NativeFramework',
	  target: 'app',
	  highlight: ['csharp'],
	  detectSystemDarkTheme: true,
	  darkThemeToggler: true,
      nav: [
        { title: '文档', link: window.location.origin + window.location.pathname + 'docs/' },
		{ title: 'GitHub', link: 'https://github.com/Jie2GG/Native.Framework'},
      ],
	  sidebar: [
        { title: 'Native.SDK', link: '/' },
        { title: '更新日志', link: '/UPDATE' }
	  ],
	  sourcePath: './page/'
    });
  </script>
</body>
</html>
